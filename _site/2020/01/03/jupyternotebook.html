<h1 id="1-在虚拟环境中使用-jupyter-notebook">1 在虚拟环境中使用 Jupyter notebook</h1>

<ul>
  <li>在虚拟环境中安装ipykernel：pip install ipykernel</li>
  <li>查看当前 jupyter 中有哪些 kernel: jupyter kernelspec list</li>
  <li>删除指定 kernel: jupyter kernelspec remove kernel_name</li>
  <li>进入虚拟环境添加kernel: python -m ipykernel install –user –name 虚拟环境名 –display-name 要显示的名字</li>
  <li>执行进入： jupyter notebook</li>
</ul>
