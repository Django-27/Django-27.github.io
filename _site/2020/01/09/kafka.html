<h1 id="1-kafka-中的定义和概念">1 kafka 中的定义和概念</h1>
<ul>
  <li>Kafka 是一个分布式的基于发布/订阅模式的消息队列（Message Queue），主要应用与大数据实时处理领域</li>
  <li>一对多，生产者将消息发布到 Topic 中，有多个消费者订阅该主题，发布到 Topic 的消息会被所有订阅者消费，被消费的数据不会立即从 Topic 清除
<img src="https://github.com/Django-27/workspace/blob/master/pic/kafka-topic.png" alt="image" /></li>
</ul>
